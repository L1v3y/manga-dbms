<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manga Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Manga Entry</h1>
        <form id="addMangaForm">
            <div class="form-group">
                <label for="mangaId">Manga ID:</label>
                <input type="number" class="form-control" id="mangaId" name="manga_id" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="cover_image">Cover Image:</label>
                <input type="text" class="form-control" id="cover_image" name="cover_image" required>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="author_id">Author ID:</label>
                <input type="number" class="form-control" id="author_id" name="author_id" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.01" class="form-control" id="rating" name="rating" required>
            </div>
            <div class="form-group">
                <label for="genre_id">Genre ID:</label>
                <input type="number" class="form-control" id="genre_id" name="genre_id" required>
            </div>
            <div class="form-group">
                <label for="publisher_id">Publisher ID:</label>
                <input type="number" class="form-control" id="publisher_id" name="publisher_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
        </form>
    </div>

    <script>
        document.getElementById('addMangaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form data
            const formData = new FormData(this);

            // Send form data to server using AJAX
            fetch('/add_manga_entry', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Display response message
                // Optionally, redirect to another page after successful submission
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
